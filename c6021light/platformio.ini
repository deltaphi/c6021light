[platformio]
;default_envs = bluepill

[env]
lib_deps = 
    https://github.com/deltaphi/RR32CanLibrary.git#037b6c62f6e6043809112a1a7fa878d6a16c6190 
    https://github.com/deltaphi/LocoNet#c0fcf431981cb2bf5fdf443aa26b36a5241153cc
    https://github.com/deltaphi/AtomicRingBuffer#580ef33141dd4eb8faf5d9a8f3252315691600ee 
    https://github.com/deltaphi/FlashFairyPP#8dcfec516097ed3564c6c7a9892af444d5247c21
    
build_flags = -I include -D LN_TX_ECHO=0 -Wl,-Map,\"${BUILD_DIR}/firmware.map\" -Wall -Wextra -pedantic

[env:bluepill]
platform = ststm32@11.0.0
board = bluepill_f103c8
framework = libopencm3

board_build.ldscript = stm32f103c8.ld

monitor_speed = 115200
#monitor_port = COM4
monitor_flags = --raw
;upload_protocol = serial

lib_archive = no
build_flags = ${env.build_flags} -lc
lib_deps = 
        ${env.lib_deps}

