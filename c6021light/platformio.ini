; https://docs.platformio.org/page/projectconf.html

[platformio]
;default_envs = bluepill

[env]
lib_deps = 
    https://github.com/deltaphi/RR32CanLibrary.git#97f43470eb84c16db11b77a464d7c5cfb2492448
    https://github.com/deltaphi/LocoNet#26041aeb90d446a6884f53404aea84f983501afc
    https://github.com/deltaphi/AtomicRingBuffer#8759cfa0d910cd197eb6574c5b3ae442eab1f02f
    https://github.com/deltaphi/FlashFairyPP#8fdec9835f5723332fc70c287d780f50f76eb95e
    
build_flags = -I include -D LN_TX_ECHO=0 -Wl,-Map,${BUILD_DIR}/firmware.map

[env:bluepill]
platform = ststm32@10.0.1
board = bluepill_f103c8
framework = libopencm3

board_build.ldscript = stm32f103c8.ld

monitor_speed = 115200
monitor_flags = --raw
;upload_port = COM15
debug_load_mode = modified

lib_archive = no
build_flags = ${env.build_flags} -lc
lib_deps = 
        ${env.lib_deps}
